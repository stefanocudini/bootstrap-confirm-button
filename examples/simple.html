<!DOCTYPE  html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>  
  <div class="container">

    <h1 id="bootstrap-confirm-button">
      Bootstrap Confirm Button: <small>Example</small>
    </h1>
    <div class="row">
      <div class="col-sm-10">

        <ul id="list1" class="list-group">
          <li class="list-group-item">
            Item One
            <a class="btn btn-default btn-del" data-confirm-msg="Confirm to remove One!">&times;</a>
          </li>
          <li class="list-group-item">
            Item Two 
            <a class="btn btn-default btn-del" data-confirm-classname="btn-warning">&times;</a>
          </li>
        </ul>

        <ul id="list2" class="list-group">
          <li class="list-group-item">
            Item Three 
            <button type="button" class="close" aria-label="Close" data-confirm-msg="Remove!">
              <span aria-hidden="true">&times;</span>
            </button>
          </li>
          <li class="list-group-item">
            Item Four 
            <button type="button" class="close" aria-label="Close" data-confirm-msg="Remove!">
              <span aria-hidden="true">&times;</span>
            </button>
          </li>
        </ul>

        <code></code>

      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>  
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="../bootstrap-confirm-button.src.js"></script>
<script>

var $code = $('code');

$('.btn-del').btsConfirmButton("Delete item Now!", function(e) {
    $(e.target).parents('.list-group-item').remove();
})
.on('confirm:after', function(e) {
  
  $code.text("confirm:after");

}).on('confirm:before', function(e) {
  
  $code.text("confirm:before");

}).on('confirm:expired', function(e) {
  
  $code.text("confirm:expired");

});

$('#list2 button').btsConfirmButton(function(e) {

    $(e.target).parents('.list-group-item').remove();
    
    console.log('Deleted!');
});

</script>
</html>
